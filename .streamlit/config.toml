[client]
# Oculta el botón de "Manage app" y otros elementos de Streamlit
toolbarMode = "minimal"

[ui]
# Oculta el footer "Made with Streamlit"
hideTopBar = false
hideSidebarNav = false

[theme]
# Tema claro personalizado para BEWORK
base = "light"
primaryColor = "#4DA8FF"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F7FAFC"
textColor = "#2D3748"
font = "sans serif"

[server]
# Configuración del servidor
headless = true
runOnSave = false
